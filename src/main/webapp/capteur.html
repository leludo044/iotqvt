
<div ng-controller="ChartCtrl as chartCtrl">
	<h3>Capteur {{capteur.name}}</h3>
	<div ng-if="chartCtrl.last.temp != null">
		<h4>{{chartCtrl.last.temp/1000}}{{capteur.unite}}</h4>
		<p>min:{{chartCtrl.max.temp/1000}}{{capteur.unite}}</p>
		<p>max:{{chartCtrl.min.temp/1000}}{{capteur.unite}}</p>

	</div>

<!-- 	<input type="range"> -->
	<highchart id="chart1" config="chartCtrl.config"></highchart>

</div>
