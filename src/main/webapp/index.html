<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iotqvt</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div ng-app="iotqvt">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container" id="menu">
				<img id="profil" src="images/avatar2.jpg" alt="profil"
					class="img-circle"> 
				<a id="nom1" href="#" class="navbar-link">Prénom NOM </a>
				<button id="parametre" type="button"
					class="btn btn-default navbar-btn">
					<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
				</button>
				<button id="deconnexion" type="button"
					class="btn btn-default btn-primary navbar-btn">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
				</button>
			</div>
		</nav>
		<div class="container" ng-controller="IOTCtrl as iotCtrl">
			<h1>Qualité de vie au travail et facteurs environnementaux</h1>
			<div class="container" id="rechercher">
				<form class="row">
					<div class="col-md-3">
						<select class="form-control" ng-model="iotCtrl.iotSelect"
							ng-options="iot.id for iot in iotCtrl.iots"></select>
					</div>
					<div class="col-md-3">
						<div class="form-group has-success has-feedback">
							<input type="text" class="form-control" placeholder="Entité"
								id="inputSuccess2" aria-describedby="inputSuccess2Status">
							<span class="glyphicon glyphicon-ok form-control-feedback"
								aria-hidden="true"></span> <span id="inputSuccess2Status"
								class="sr-only">(success)</span>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group has-warning">
							<input type="text" class="form-control" placeholder="Pièce">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group has-error has-feedback">
							<input type="text" class="form-control" placeholder="IOT"
								id="inputError2" aria-describedby="inputError2Status"> <span
								class="glyphicon glyphicon-remove form-control-feedback"
								aria-hidden="true"></span> <span id="inputError2Status"
								class="sr-only">(error)</span>
						</div>
					</div>
				</form>
			</div>
			<div id="rasp" ng-if="iotCtrl.iotSelect!=null">
				<h2 id="titre2">
					{{iotCtrl.iotSelect.id}}
					<div ng-if="iotCtrl.iotSelect.statut=='rouge'"
						class="statut statut-rouge"></div>
					<div ng-if="iotCtrl.iotSelect.statut=='vert'"
						class="statut statut-vert"></div>
					<p id="entite">Entité</p>
					<p id="piece">Pièce</p>
				</h2>
			</div>
			<div class="row">
				<div class="col-md-6 capteur capteur-{{capteur.couleur}}"
					ng-repeat="capteur in iotCtrl.iotSelect.capteurs">
					<!-- 					{{capteur.couleur}} -->
					<capteur capteur="capteur"></capteur>

				</div>
			</div>
			</form>
		</div>

	</div>

	</div>

	<script type="text/javascript" src="./lib/jquery/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="./lib/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script src="./lib/highcharts/highcharts.js"></script>
	<script src="./lib/highcharts-ng/highcharts-ng.js"></script>
	<script src="./lib/lodash/lodash.js"></script>
	<script src="./lib/ng-range-slider/ng-range-slider.js"
		type="text/javascript"></script>


	<script src="./app/app.js"></script>

	<script src="./app/WebSocketService.js"></script>
	<script src="./app/WebServiceFactory.js"></script>
	<script src="./app/ChartCtrl.js"></script>
	<script src="./app/IOTCtrl.js"></script>
		<script src="./app/IOTService.js"></script>
	<script src="./app/CapteurCtrl.js"></script>
	<script src="./app/MesureService.js"></script>
</body>
