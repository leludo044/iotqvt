
<!DOCTYPE html>
<html lang="fr" ng-app="iotqvt">
<head>
<link rel="stylesheet"
	href="https://rawgit.com/angular/bower-material/master/angular-material.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./style-range.css">
<meta name="viewport" content="initial-scale=1" />
<link>
</head>
<body layout="column" ng-controller="IOTCtrl as iotCtrl">
	<md-toolbar layout="row">
	<div class="md-toolbar-tools">
		<h1>Qualité de vie au travail et facteurs environnementaux</h1>
	</div>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
			md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<md-select ng-model="iotCtrl.iotSelect"> <md-select-label>{{
		iot ? iot.id : 'Select IOT' }}</md-select-label> <md-option ng-value="iot"
			ng-repeat="iot in iotCtrl.iots">{{iot.id}}</md-option> </md-select> </md-sidenav>


		<!-- 		<div layout="row" flex layout-margin> -->

		<!-- 			<md-card class="blue " flex -->
		<!-- 				ng-repeat="capteur in iotCtrl.iotSelect.capteurs"> -->

		<!-- 				<capteur -->
		<!-- 				capteur="capteur"></capteur></md-card> -->
		<!-- </div> -->
 <md-grid-list flex md-cols-sm="1"
			md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1"
			md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
		<md-grid-tile class="blue" md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-repeat="capteur in iotCtrl.iotSelect.capteurs">
		<capteur capteur="capteur"></capteur>
		</md-card> </md-grid-tile> </md-grid-tile> </md-grid-list> 



		<!-- Angular Material Dependencies -->
		<script type="text/javascript" src="./lib/jquery/jquery-2.1.3.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.min.js"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-aria.min.js"></script>
		<script
			src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
		<script src="./lib/highcharts/highcharts.js"></script>
		<script src="./lib/highcharts-ng/highcharts-ng.js"></script>
		<script src="./lib/lodash/lodash.js"></script>
		<script src="./lib/ng-range-slider/ng-range-slider.js"
			type="text/javascript"></script>


		<script src="./app/app.js"></script>

		<script src="./app/WebSocketService.js"></script>
		<script src="./app/WebServiceFactory.js"></script>
		<script src="./app/ChartCtrl.js"></script>
		<script src="./app/IOTCtrl.js"></script>
		<script src="./app/IOTService.js"></script>
		<script src="./app/CapteurCtrl.js"></script>
		<script src="./app/MesureService.js"></script>
</body>
</html>
